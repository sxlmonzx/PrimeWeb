<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimenumberCheck</title>
    <link rel="icon" type="image" href="icon.png">

</head>
<style>
 /* CSS Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #b2cbe1;
}

/* Header */
.header {
    margin-left: -2%;
    width: 20%;
    background-color: #fd2f96;
}

/* Heading 1 */
h1 {
    margin-top: -1%;
    margin-left: 35%;
    font-family: inherit;
    font-size: 3vw; /* ปรับตามหน้าจอ */
}

/* Heading 2 */
h2 {
    margin-left: 34%;
    font-size: 2vw;
    font-family: inherit;
}

/* Form */
.form {
    margin-left: 34%;
    font-size: 1.5vw;
    font-weight: bold;
    font-family: inherit;
}

/* Link */
a {
    margin-left: 50%;
    font-family: inherit;
}

/* Row Layout */
.row {
    font-size: 2vw;
    font-weight: bold;
    display: flex;
    flex-direction: column;
}

/* Description */
.Description,
.textarea {
    display: flex;
    gap: 2%;
}

/* Description Text */
.Description span {
    flex: 1;
    text-align: center;
}

/* Textarea */
.textarea textarea {
    font-size: 1.5vw;
    width: 30%;
    height: 15vh;
    flex: 1;
    font-family: inherit;
}

/* สำหรับรองรับ Browser เก่า (Vendor Prefix) */
.textarea textarea {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}

</style>

<body>
    <div class="header">
        <h1>ฟังก์ชันการตรวจสอบจำนวนเฉพาะ</h1>
    </div>
    <form onsubmit="return false;">
        <div class="form">
            <label for="n">กรอกจำนวนที่ต้องการตรวจสอบ</label>
            <input type="number" id="n" name="n" required>
            <button type="button" onclick="processNumber()">ยืนยัน</button>
        </div>

        <h2>สถานะของจำนวนดังกล่าว:<output type="text" id="status"></output></h2>


        <div class="row">
            <div class="Description">
                <span>จำนวนเฉพาะก่อนหน้า</span>
                <span>จำนวนเฉพาะถัดไป</span>
            </div>
            <div class="textarea">
                <textarea id="previousprime"></textarea>
                <textarea id="nextprime"></textarea>
            </div>
        </div>
        <a href="index.html">ฟังก์ชันอื่นๆ</a>
    </form>

    <div class="result-box">
        <p id="status"></p>
        <p id="previousprime"></p>
        <p id="nextprime"></p>
    </div>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function findPreviousPrime(n) {
            for (let i = n - 1; i > 1; i--) {
                if (isPrime(i)) return i;
            }
            return "ไม่มีจำนวนเฉพาะก่อนหน้า";
        }

        function findNextPrime(n) {
            let i = n + 1;
            while (!isPrime(i)) i++;
            return i;
        }

        function processNumber() {
            let input = document.getElementById("n").value;
            let status = document.getElementById("status");
            let previousprime = document.getElementById("previousprime");
            let nextprime = document.getElementById("nextprime");
            let number = parseInt(input);

            if (isNaN(number)) {
                status.innerText = "กรุณากรอกตัวเลขที่ถูกต้อง";
                previousprime.innerText = "";
                nextprime.innerText = "";
                return;
            }

            status.innerText = isPrime(number) ? `${number} เป็นจำนวนเฉพาะ` : `${number} ไม่ใช่จำนวนเฉพาะ`;
            previousprime.innerText = `${findPreviousPrime(number)}`;
            nextprime.innerText = `${findNextPrime(number)}`;

        }
    </script>
</body>

</html>
